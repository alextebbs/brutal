<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Time Until Knux</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/assets/css/style.css">

    <script>
      var curday;
      var secTime;
      var ticker;

      function getSeconds() {
       var nowDate = new Date();
       var dy = 2 ; //Sunday through Saturday, 0 to 6
       var countertime = new Date(nowDate.getFullYear(),nowDate.getMonth(),nowDate.getDate(),19,0,0); //20 out of 24 hours = 8pm

       var curtime = nowDate.getTime(); //current time
       var atime = countertime.getTime(); //countdown time
       var diff = parseInt((atime - curtime)/1000);
       if (diff > 0) { curday = dy - nowDate.getDay() }
       else { curday = dy - nowDate.getDay() -1 } //after countdown time
       if (curday < 0) { curday += 7; } //already after countdown time, switch to next week
       if (diff <= 0) { diff += (86400 * 7) }
       startTimer (diff);
      }

      function startTimer(secs) {
       secTime = parseInt(secs);
       ticker = setInterval("tick()",1000);
       tick(); //initial count display
      }

      function tick() {
       var secs = secTime;
       if (secs>0) {
        secTime--;
       }
       else {
        clearInterval(ticker);
        getSeconds(); //start over
       }

       var days = Math.floor(secs/86400);
       secs %= 86400;
       var hours= Math.floor(secs/3600);
       secs %= 3600;
       var mins = Math.floor(secs/60);
       secs %= 60;

       //update the time display
       document.getElementById("days").innerHTML = '0' + curday;
       document.getElementById("hours").innerHTML = ((hours < 10 ) ? "0" : "" ) + hours;
       document.getElementById("minutes").innerHTML = ( (mins < 10) ? "0" : "" ) + mins;
       document.getElementById("seconds").innerHTML = ( (secs < 10) ? "0" : "" ) + secs;
      }
    </script>
  </head>
  <body onload='getSeconds()'>
    <div class="viewport">
      <div class="plane">
        <div class="panel">
          <h2>It has been</h2>
          <h1>
            <div>
            <span id='days'></span> days
            </div>
            <div>
            <span id='hours'></span> hours
            </div>
            <div>
            <span id='minutes'></span> minutes
            </div>
            <div>
            <span id='seconds'></span> seconds
            </div>
          </h1>
          <h2>Since the last Brutal For Landon</h2>
        </div>
      </div>
    </div>

    <script src="/assets/js/scripts.js"></script>
  </body>
</html>
